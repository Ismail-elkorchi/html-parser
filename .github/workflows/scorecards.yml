name: OpenSSF Scorecards

on:
  push:
    branches:
      - main
  schedule:
    - cron: "17 2 * * 1"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  analysis:
    name: scorecards-analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false

      - name: Run OpenSSF Scorecards
        uses: ossf/scorecard-action@f2ea147fec3c2f0d459703eba7405b5e9bcd8c8f # v2.4.2
        with:
          results_file: scorecards.sarif
          results_format: sarif
          publish_results: false

      - name: Upload SARIF to code scanning
        uses: github/codeql-action/upload-sarif@60d8f0d1f1f8c8d07ef53bd027032705d414ec28 # v3
        with:
          sarif_file: scorecards.sarif
