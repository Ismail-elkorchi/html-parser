name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Evaluate release profile
        run: npm run eval:release

      - name: Publish npm (optional)
        if: ${{ secrets.NPM_TOKEN != '' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public

      - name: Publish JSR (optional)
        if: ${{ secrets.JSR_TOKEN != '' }}
        env:
          JSR_TOKEN: ${{ secrets.JSR_TOKEN }}
        run: npx -y jsr publish
